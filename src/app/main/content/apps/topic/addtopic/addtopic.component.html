<mat-toolbar mat-dialog-title class="mat-accent m-0">
  <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
    <span class="title dialog-title">Add Category</span>
  </div>
</mat-toolbar>

<div class="content p-24">
  <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-mat="row">

    <!-- class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" -->
      <form  fxLayout="column" 
          fxLayoutAlign="start" fxFlex="1 0 auto" name="form" [formGroup]="newTopic" >

          <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" fxLayoutWrap>
              
              <mat-input-container fxFlex="100">
                <input matInput placeholder="Category" formControlName="topic_name"
                (blur)="checkTopicName()">
                <span class="already_exists" *ngIf="already_exists">Category Alreday Exists</span>
              </mat-input-container>
          </div> 

          <mat-form-field class="demo-chip-list">
            <mat-chip-list #chipList>
              <mat-chip *ngFor="let subCategory of subCategories" [selectable]="selectable"
                       [removable]="removable" (remove)="remove(subCategory)">
                {{subCategory.name}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
              </mat-chip>
              <!-- {{subCategories}} -->
              <input placeholder="Add Sub Categories"
                     [matChipInputFor]="chipList"
                     [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                     [matChipInputAddOnBlur]="addOnBlur"
                     (matChipInputTokenEnd)="add($event)" />
            </mat-chip-list>
          </mat-form-field>

          <!-- <div formArrayName="itemRows">
            <div *ngFor="let itemrow of newTopic.controls.itemRows.controls; let i=index" 
              [formGroupName]="i">
            
              <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                
                <mat-input-container fxFlex="100">
                  <input matInput placeholder="Sub Category" formControlName="type_name"
                  >
                </mat-input-container>
      
              </div>
               <div layout="column">
                <button (click)="addNewRow()" class="mat-raised mat-primary add_more">
                  <mat-icon mat-font-icon="icon-plus " class="s16 "></mat-icon>Add
                </button>
              </div>

            </div>
          </div> -->

    
            <!-- -->

            <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">
              <div>
                <button mat-raised-button class="save-button mat-accent" aria-label="SAVE" 
                (click)="createNewTopic()" [disabled]="newTopic.invalid || already_exists == true">
                  Create
                </button>
                <button mat-button (click)="dialogRef.close(false)">Cancel</button>
              </div>
            </div>
            
      </form>
  </div>
</div>
