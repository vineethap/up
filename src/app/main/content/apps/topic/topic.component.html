<div  id="ngx-datatable" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
  <!-- HEADER -->

  <div class="header md-accent-bg p-24 h-160" fxLayout="row" fxLayoutAlign="space-between">
      <div fxLayout="column" fxLayoutAlign="center start">
         <!--  <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
              <mat-icon class="secondary-text s-16">home</mat-icon>
              <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
              <span class="secondary-text">Topic</span>
          </div> -->
          <div class="h2 mt-16">Topic</div>
      </div>

      <div fxLayout="row" fxLayoutAlign="start center">
          <button class="add-file-button add_btn_top" (click)="createNewTopicModel()">
              <mat-icon>add</mat-icon>
              <span>Add Category</span>
              </button>
         
      </div>
  </div>

  <!-- / HEADER -->
  <!-- CONTENT -->

  <div class="content p-24">

      <input type='text' class="searchbar" placeholder='Search by name' (keyup)='updateFilter($event)' />
      
      <ngx-datatable
        class="material"
        [rows]="topicSet"
        [loadingIndicator]="loadingIndicator"
        [columnMode]="'force'"
        [headerHeight]="48"
        [footerHeight]="56"
        [rowHeight]="'auto'"
        [scrollbarH]="true"
        [reorderable]="reorderable"
        [limit]="10">
    
        <ngx-datatable-column name="Category" prop="topic_name">
        </ngx-datatable-column>
        
        <!-- <ngx-datatable-column name="Sub Category">
            <ng-template let-value="value"  let-row="row"  ngx-datatable-cell-template>
              {{subTopicModel[row.id]}}
            </ng-template> 
        </ngx-datatable-column> -->

        <!-- <ngx-datatable-column name="Sub Category">
              <ng-template let-value="value" let-row="row"  ngx-datatable-cell-template>
                <div>
                  <ul>
                      <li *ngFor="let item of subTopicModel[row.id]"> 
                        {{item}}
                      </li> 
                  </ul>
                </div> 
            </ng-template>
          </ngx-datatable-column> -->
            
          <ngx-datatable-column name="Actions">
            <ng-template ngx-datatable-cell-template let-row="row" let-value="value" let-i="index">

            <i class="material-icons" (click)=editTopic(row) matTooltip="Edit">mode_edit</i>
            <span class="iconspacing"></span>
            <i class="material-icons" (click)=deleteTopic(row) matTooltip="Delete">delete</i>
        
            </ng-template>

          </ngx-datatable-column> 
     </ngx-datatable>
      
  </div>
  <!-- / CONTENT -->
</div>
